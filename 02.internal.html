<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            margin: 20px;
        }
        h1 {
            color: #3333;
        }
        p {
            color: #6666; 
            line-height: 1.6;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        </style>
</head>
<body>
    <h1>Judul Halaman Ini</h1>
    <p>ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan.</p>
    <p>paragraf kedua, juga akan terlihat sama.</p>
    <p class="highlight">Paragraf ini menggunakan kelas 'highlight' untuk efek khusus.</p>
</body>
</html>
