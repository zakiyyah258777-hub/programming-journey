<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input search</title>
</head>
<body>
     <form action="/search" method="get">
        <label for="search">Search:</label>
        <input type="search" id="search" name="query" placeholder="Type your search here">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
