<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warna pada CSS</title>
        <style>
        .warna1 {
            background-color: red;
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna2 {
            background-color: #00ff00;
            color: black;
            padding: 10px;
            margin: 5px;
        }
        .warna3 {
            background-color: rgb(0, 0, 255);
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna4 {
            background-color: rgba(255, 255, 0, 0.7);
            color: black;
            padding: 10px;
            margin: 5px;
        }
        .warna5 {
            background-color: hsl(300, 100%, 50%);
            color: white;
            padding: 10px;
            margin: 5px;
        }
        .warna6 {
            background-color: hsla(180, 100%, 50%, 0.5);
            color: black;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="warna1">Warna dengan nama warna</div>
    <div class="warna2">Warna dengan kode hexadesimal</div>
    <div class="warna3">Warna dengan kode RGB</div>
    <div class="warna4">Warna dengan RGBA</div>
    <div class="warna5">Warna dengan HSL</div>
    <div class="warna6">Warna dengan HSLA</div>
</body>
</html>
