<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal CSS</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: aquamarine;
            margin: 25px;
        }
        h1 {
            color: blueviolet;
        }
        p {
            color: #701705;
            line-height: 1.5;
        }
        .highlight {
            background-color: aqua;
            font-weight: lighter;
        }
    </style>

</head>
<body>
    <h1>JUDUL HALAMAN INI</h1>
    <h2>INTERNAL CSS</h2>
    <p>Ini adalah sebuah paragraf dengan gaya CSS internal yang diterapkan.</p>
    <p>Paragraf selanjutnya juga akan terlihat sama.</p>
    <p class="highlight">Paragraf ini menggunakan kelas 'highlight' untuk menghasilkan efek khusus pada paragraf.</p>
</body>
</html>
