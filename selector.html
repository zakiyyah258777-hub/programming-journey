<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor Tag */
        p {
            color: blue;
        }
        /* Selektor Kelas */
        .highlight {
            background-color: yellow;
        }
        /* Selektor ID */
        #unique-section {
            border: 2px solid red;
            padding: 10px;
        }
        /* Selektor Atribut */
        a[href] {
            text-decoration: none;
            color: green;
        }
        /* Selektor Universal */
        * {
            font-family: Arial, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Contoh penggunaan Selektor dalam HTML</h1>
    <!--Selektor Tag-->
    <p>Ini adalah paragraf yang menggunakan selektor tag &lt;p&gt;</p>
    <!--Selektor Kelas-->
    <div class="highlight">
    <p>Ini adalahparagraf dengan kelas "highlight"</p>
    </div>
    <!--Selektor ID-->
    <div id="unique-section">
    <p>Ini adalah paragraf dalam div dengan ID "unique-section".</p>
    </div>
    <!--Selektor Atribut-->
    <a href="https://www.example.com" target="_blank">link dengan atribut href</a>
    <!--Selektor Universal-->
    <p>Paragraf ini menggunakan selektor universal.</p>
</body>
</html>
