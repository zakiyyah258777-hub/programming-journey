<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
     <style>
        .size-normal {
            font-size: normal;
        }
        .size-small {
            font-size: small;
        }
        .size-large {
            font-size: large;
        }
        .size-x-large {
            font-size: x-large;
        }
        .size-xx-large {
            font-size: xx-large;
        }
        .size-xs-small {
            font-size: xs-small;
        }
        .size-xx-xs-small {
            font-size: xx-xs-small;
        }
    </style>
</head>
<body>
    <p class="size-normal">This is normal size text.</p>
    <p class="size-small">This is small size text.</p>
    <p class="size-large">This is large size text.</p>
    <p class="size-x-large">This is x-large size text.</p>
    <p class="size-xx-large">This is xx-large size text.</p>
    <p class="size-xs-small">This is xs-small size text.</p>
    <p class="size-xx-xs-small">This is xx-xs-small size text.</p>
</body>
</html>
