<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input datetime-local</title>
</head>
<body>
     <form action="">
        <label for="meeting-time">Pilih tanggal dan waktu untuk pertemuan:</label>
        <input type="datetime-local" id="meeting-time" name="meeting-time"
        value="2024-06-15T13:30"
        min="2024-06-01T00:00" max="2024-12-31T23:59">
        <input type="submit">
    </form>
</body>
</html>
