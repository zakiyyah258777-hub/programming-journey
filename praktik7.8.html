<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur ukuran textarea</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama</label> <br>
        <input id="nama" name="nama" value="Suparman"> <br>
        <label for="alamat-1">Alamat 1</label> <br>
        <textarea id="alamat-1" name="alamat_1" rows="5" cols="20">Surabaya</textarea> <br>
        
        <label for="alamat-2">Alamat 2</label> <br>
        <textarea id="alamat-2" name="alamat_2" rows="3" cols="30">Malang</textarea> <br>
    </form>
</body>
</html>
