<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Warna CSS</title>
     <link rel="stylesheet" href="color.css">
</head>
<body>
    <h1>Contoh Penggunaan Warna pada CSS</h1>
    
    <div class="container">
        <div class="color-box nama-warna">
            <h3>Nama Warna</h3>
            <p>Background: Tomato</p>
            <p>Text: White</p>
        </div>
        
        <div class="color-box rgb-warna">
            <h3>RGB</h3>
            <p>Background: rgb(100, 150, 200)</p>
            <p>Text: White</p>
        </div>
        
        <div class="color-box rgba-warna">
            <h3>RGBA</h3>
            <p>Background: rgba(255, 200, 0, 0.7)</p>
            <p>Text: Black</p>
        </div>
        
        <div class="color-box hsl-warna">
            <h3>HSL</h3>
            <p>Background: hsl(280, 80%, 60%)</p>
            <p>Text: White</p>
        </div>
        
        <div class="color-box hsla-warna">
            <h3>HSLA</h3>
            <p>Background: hsla(120, 100%, 40%, 0.6)</p>
            <p>Text: White</p>
        </div>
    </div>
</body>
</html>
